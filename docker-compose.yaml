version: "3.8"
services:
  frontend:
    build: ./frontend
    image: ${DOCKER_HUB_CREDS_USR}/todo-app-frontend:latest
    container_name: todo-app-frontend
    ports:
    - target: 5000
      published: 80
  backend:
    build: ./backend
    image: ${DOCKER_HUB_CREDS_USR}/todo-app-backend:latest
    container_name: todo-app-backend
    environment:
      DATABASE_URI: sqlite:///data.db
      CREATE_SCHEMA: true
    ports:
      - target: 5000
        published: 5000